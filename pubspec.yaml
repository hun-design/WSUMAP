name: flutter_application_1
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  # sdk 버전을 최신 프로젝트의 ^3.8.1로 설정했습니다.
  # hatesvg의 '>=3.0.0 <4.0.0' 범위에도 포함됩니다.
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  vector_math: ^2.1.4
  flutter_typeahead: ^5.0.0
  # 두 프로젝트의 모든 의존성을 통합했습니다.
  cupertino_icons: ^1.0.8
  flutter_naver_map: ^1.3.0
  location: ^5.0.3
  provider: ^6.1.5
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  intl: ^0.20.2
  permission_handler: ^11.3.1
  app_settings: ^5.1.1
  flutter_svg: ^2.2.0
  path_drawing: ^1.0.1
  connectivity_plus: ^6.0.3
  image_picker: ^1.0.7
  excel: ^2.1.0
  file_picker: ^8.0.0+1

  # http 패키지는 최신 버전인 ^1.2.1로 통합했습니다.
  # 중요: 0.13.6 버전과 큰 차이가 있으므로, http 통신 관련 코드를 수정해야 할 수 있습니다.
  http: ^1.2.1
  uuid: ^4.5.1
  web_socket_channel: ^3.0.3
  device_info_plus: ^11.5.0
  flutter_local_notifications: ^19.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints는 더 높은 버전인 ^6.0.0으로 설정했습니다.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  dead_code_analyzer: ^1.1.0

dependency_overrides:
  app_settings: 5.1.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/asset/building_marker_blue.png
    - assets/timetable/tutorial/1.png
    - assets/timetable/tutorial/2.png
    - assets/timetable/tutorial/3.png
    - assets/timetable/tutorial/4.png
    - assets/timetable/tutorial/5.png
