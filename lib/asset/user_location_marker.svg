<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 외부 원 (반투명 배경) -->
  <circle cx="32" cy="32" r="28" fill="#1E3A8A" fill-opacity="0.2"/>
  
  <!-- 중간 원 (메인 컬러) -->
  <circle cx="32" cy="32" r="22" fill="#1E3A8A" fill-opacity="0.8"/>
  
  <!-- 내부 원 (흰색) -->
  <circle cx="32" cy="32" r="18" fill="white"/>
  
  <!-- 중심점 (메인 컬러) -->
  <circle cx="32" cy="32" r="8" fill="#1E3A8A"/>
  
  <!-- 그림자 효과를 위한 외곽선 -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- 방향 화살표 (북쪽 방향) - 빨간색으로 매우 명확하게 -->
  <path d="M32 0 L16 16 L24 16 L24 24 L40 24 L40 16 L48 16 Z" fill="#FF0000" stroke="white" stroke-width="3"/>
  
  <!-- 화살표 내부 하이라이트 -->
  <path d="M32 0 L16 16 L24 16 L24 24 L40 24 L40 16 L48 16 Z" fill="#FF6666" fill-opacity="0.8"/>
</svg>
